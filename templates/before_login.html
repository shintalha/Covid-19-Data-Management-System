<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Covid19|{% block title %}{% endblock %}</title>
  <!-- Title of the web page changes dynamically  "Covid19|Home"   or   "Covid19|Global" -->
  <!-- Import the Bootstrap stylesheet -->
  <link rel="stylesheet"
    href="{{ url_for('static', filename='extentions/bootstrap-5.2.3-dist/css/bootstrap.min.css') }}">
  <!-- Import our custom stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

    <link rel="stylesheet" href="../static/customs/tests.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="row w-100 d-flex justify-between">

            <div class="row d-flex">
              <a class="navbar-brand col-2 me-0" href="{{ url_for('login_page')}}"> COVID19</a>
            </div>
          </div>
          <div class="col-4">
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="content-container">
    {% block content %}{% endblock %}
    <!-- This content part is changing according to Results -->
    <!-- Jinja template engine renders it -->
  </div>


  {% block script %}

  <!-- Import Jquery -->
  {% endblock %}
  <div class="fixed-bottom" id="footer" style="padding-top: 8%;">
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-19" style="background-color: rgba(0, 0, 0, 0.2);">

      </div>
      <!-- Copyright -->
    </footer>

</html>
