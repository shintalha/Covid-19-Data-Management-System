<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Covid19|{% block title %}{% endblock %}</title>
  <!-- Title of the web page changes dynamically  "Covid19|Home"   or   "Covid19|Global" -->
  <!-- Import the Bootstrap stylesheet -->
  <link rel="stylesheet"
    href="{{ url_for('static', filename='extensions/bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">
  <!-- Import our custom stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='app/app.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="row w-100 d-flex justify-between">
          <div class="col-8">
            <div class="row d-flex">
              <a class="navbar-brand col-2 me-0" href="{{ url_for('home_page') }}">COVID19</a>
              <ul class="navbar-nav col-10">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Locations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('cases_page') }}">Cases</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Deaths</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tests</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Vaccinations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Hospitals</a>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </nav>
  </header>

  <div class="content-container">
    {% block content %}{% endblock %}
    <!-- This content part is changing according to Results -->
    <!-- Jinja template engine renders it -->
  </div>

  <footer class="border-top text-center text-lg-start w-100 mt-5">
    <!-- Copyright -->
    <div class="text-center p-3">
      &copy; 2021 Altundal, YÃ¼rekli
    </div>
    <!-- Copyright -->
  </footer>

  {% block script %}

  <!-- Import Jquery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
  crossorigin="anonymous"></script>
  <!-- Import our custom JavaScript -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  {% endblock %}
</body>

</html>
